<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="./app.js" defer></script>
    <script>
        // On page load or when changing themes, best to add inline in `head` to avoid FOUC
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark')
        }
    </script>
    <title>Portafolio</title>
</head>
<body class="bg-sky-50 text-stone-900 dark:bg-primary dark:text-cyan-50 font-roboto">
    <header>
        <nav class="flex justify-between py-10 m-auto px-10 text-lg font-medium tracking-widest md:items-center">

            <a href=""><img src="./img/profilePicture.png" alt="" width="28"></a>

            <div id="menu" class="bg-white dark:bg-slate-800 p-7 h-[380px] w-[320px] md:flex flex-col items-start justify-around rounded-lg text-dark dark:text-white md:flex-row md:w-full md:py-0 md:h-[50px] md:bg-inherit md:dark:bg-primary hidden">

                <ul class="flex h-5/6 flex-col justify-around md:flex-row md:justify-center w-full">
                    <li class="md:px-5 hover:text-sky-600"><a href="">Quién soy</a></li>
                    <li class="md:px-5 hover:text-sky-600"><a href="">Experiencia</a></li>
                    <li class="md:px-5 hover:text-sky-600"><a href="">Proyectos</a></li>
                    <li class="md:px-5 hover:text-sky-600"><a href="">Contáctame</a></li>
                </ul>

                <button id="darkButton">
                    <i class="bi bi-sun-fill text-sky-600 text-2xl dark:text-white"></i>
                </button>

            </div>

            <button id="menu-button" class="absolute top-10 right-12 md:hidden">
                <span class="br-1 block bg-black dark:bg-white my-2 rounded-md h-[3px] w-[28px]"></span>
                <span class="br-2 block bg-black dark:bg-white my-2 rounded-md h-[3px] w-[28px]"></span>
                <span class="br-3 block bg-black dark:bg-white my-2 rounded-md h-[3px] w-[28px]"></span>
            </button>

        </nav>
    </header>
</body>
</html>
